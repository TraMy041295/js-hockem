<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Đổi màu</th>
            <th scope="col" >Đổi tên</th>
            <th scope="col">Xoá</th>
          </tr>
        </thead>
        <tbody>
          <tr id="item">
            <th scope="row">1</th>
            <td id="name"  >Mark</td>
            <td><button onclick="changeColor ()" type="button" class="btn btn-warning">Đổi màu</button></td>
            <td><button onclick="reName ()" type="button" class="btn btn-info">Đổi tên</button></td>
            <td><button onclick="deleteItem ()" type="button" class="btn btn-danger">Xoá</button></td>
          </tr>
         
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  <script src="bt.js"></script>
</html>
